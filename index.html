<html>

<head>
    <title>HEVOSEN PÄÄ</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <video autoplay loop>
        <source src="horse_loop.webm" type="video/webm" />
        <source src="horse_loop.mp4" type="video/mp4" />
    </video>
    <audio id="audio" loop="loop" autoplay="autoplay">
        <source src="hevonen.mp3" type="audio/mpeg" />
    </audio>
    <script type="text/javascript">
        function autoplay() {
            var r = confirm("Would You Like To AutoPlay Music?");
            if (r == true) {
                document.getElementById("audio").play();
            }
        }
    </script>
    <script>
        autoplay();
    </script>
</body>

</html>
